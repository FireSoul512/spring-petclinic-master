  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="/" class="logo">Furry<em>Clinic</em></a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                        <li th:fragment="menuItem (path,active,title,glyph,text)" class="active" th:class="${active==menu ? 'active' : ''}">
                            <a th:href="@{__${path}__}" th:title="${title}">
                              <span th:class="'glyphicon  glyphicon-'+${glyph}" class="glyphicon glyphicon-home" aria-hidden="true"></span>
                              <span th:text="${text}">Template</span>
                            </a>
                        </li>
                        <li th:replace="::menuItem ('/','home','home page','home','Home')">
                            <span class="glyphicon glyphicon-home" aria-hidden="true"></span>
                            <span>Home</span>
                        </li>
                        <li th:replace="::menuItem ('/owners/find','owners','Find owners','search','Encontrar dueños')">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            <span>Encontrar Dueños</span>
                        </li>
                        <li th:replace="::menuItem ('/vets.html','vets','Veterinarians','th-list','Veterinarios')">
                            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
                            <span>Veterinarios</span>
                        </li>
                        <li th:replace="::menuItem ('/oups','error','trigger a RuntimeException to see how it is handled','warning-sign','Error')">
                            <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span>
                            <span>Error</span>
                        </li>
                         <li th:replace="::menuItem ('/about','about','about','about','Acerca De')">
                            <!-- <span class="glyphicon glyphicon-warning-sign" aria-hidden="true"></span> -->
                            <span>Acerca De</span>
                        </li>
                    </ul>
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
</header>

	<div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <th:block th:include="${template}"/>
                </div>
            </div>
	</div>
